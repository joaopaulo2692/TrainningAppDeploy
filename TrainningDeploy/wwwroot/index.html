<script>
    let sortableInstance;

    function initializeSortable(dotNetObject) {
        const sortableList = document.getElementById('sortable-list');
        if (!sortableList) return;

        sortableInstance = new Sortable(sortableList, {
            animation: 150,
            onEnd: function (event) {
                const newOrder = Array.from(sortableList.children).map(el => el.getAttribute('data-id'));
                dotNetObject.invokeMethodAsync('UpdateOrdenation', newOrder)
                    .then(() => console.log('Ordem enviada para o Blazor.'))
                    .catch(err => console.error('Erro ao chamar o mÃ©todo .NET:', err));
            }
        });
    }
</script>
